<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Add a Book to You Library</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="newBook.html">Add Book</a>
        </nav>
        <a id="logo" href="index.html">Personal Library</a>
    </header>
    <main>
        <h1>Add a Book to Your Collection!</h1>
    
        <form action="#" method="post" id="addBook">
            <fieldset>
                <legend>New book info</legend>
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title" required><br>
                <label for="author">Author</label><br>
                <input type="text" name="author" id="author" required><br>
                <label for="pages">Page Amount</label><br>
                <input type="number" name="pages" id="pages" required><br>
                <label for="isRead">Have you already read the book?</label>
                <div id="isRead">
                    <input type="radio" name="read" id="y" value="read">
                    <label for="y">Yes</label>
                    <input type="radio" name="read" id="n" value="not read" checked>
                    <label for="n">No</label>
                </div>
                <button class="prim-btn" type="submit" >Add Book</button>
            </fieldset>
        </form>
        <button type="button" class="prim-btn" onclick="displayLibrary()">Your Library</button>
        <div id="library">
            <p>Your books will show here.</p>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2022 Gsutna19</p>
    </footer>

    <script src="js/books.js"></script>
</body>
</html>
