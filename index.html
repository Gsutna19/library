<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Practicing JS Constructors</title>
</head>
<body>
    <h1>You Library</h1>

    <form action="#" method="post" id="addBook">
        <fieldset>
            <legend>New book info</legend>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required><br>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required><br>
            <label for="pages">Page Amount</label>
            <input type="text" name="pages" id="pages" required><br>
            <label for="isRead">Have you already read the book?</label>
            <div id="isRead">
                <input type="radio" name="read" id="y" value="read">
                <label for="y">Yes</label>
                <input type="radio" name="read" id="n" value="not read">
                <label for="n">No</label>
            </div>
            <button type="button">Add Book</button>
        </fieldset>

    </form>

    <script src="js/books.js"></script>
</body>
</html>
